<html>
    <head>
        <title>JS using different array methods</title>
    </head>
    <body>
        <script>
            var arr= prompt("Enter the array elements separated by commas");
            var arr1 = arr.split(",");

            var arr2 = arr1.join("");

            document.write("The array elements are : " + arr2);
            document.write("<br>");

            document.write("The length of the array is : " + arr1.length);  
            document.write("<br>");

            document.write("The last element of the array is : " + arr1[arr1.length-1]);
            document.write("<br>");

            document.write("The first element of the array is : " + arr1[0]);
            document.write("<br>");

            document.write("The index of the last element of the array is : " + arr1.lastIndexOf(arr1[arr1.length-1]));
            document.write("<br>");

            document.write("The index of the first element of the array is : " + arr1.indexOf(arr1[0]));
            document.write("<br>");

            document.write("The array elements in reverse order are : " + arr1.reverse());
            document.write("<br>");

            document.write("The array elements in sorted order are : " + arr1.sort());
            document.write("<br>");
        </script>
    </body>
</html>
